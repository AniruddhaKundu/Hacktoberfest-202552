<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide & Seek Park Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Hide & Seek Park Adventure</h1>
        <p id="instructions">Click 'Start Game' to begin. Find your hidden friend in the park before time runs out!</p>
        
        <div id="ui">
            <div id="timer">Time: 30s</div>
            <div id="score">Score: 0</div>
            <button id="start-btn">Start Game</button>
            <button id="reset-btn" style="display: none;">Play Again</button>
        </div>
        
        <div id="scene">
            <!-- Hiding spots as clickable divs -->
            <div class="spot tree" id="tree">
                <div class="tree-trunk"></div>
                <div class="tree-leaves"></div>
            </div>
            
            <div class="spot bush" id="bush">
                <div class="bush-leaves"></div>
            </div>
            
            <div class="spot bench" id="bench">
                <div class="bench-seat"></div>
                <div class="bench-back"></div>
                <div class="bench-legs"></div>
            </div>
            
            <div class="spot swing" id="swing">
                <div class="swing-frame"></div>
                <div class="swing-seat"></div>
                <div class="swing-chain"></div>
            </div>
            
            <div class="spot shed" id="shed">
                <div class="shed-walls"></div>
                <div class="shed-roof"></div>
                <div class="shed-door"></div>
            </div>
            
            <!-- Hidden friend (initially hidden, revealed on find) -->
            <div id="friend" class="hidden">
                <div class="friend-body"></div>
                <div class="friend-head"></div>
                <div class="friend-smile">ðŸ˜Š</div>
            </div>
        </div>
        
        <div id="message"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
