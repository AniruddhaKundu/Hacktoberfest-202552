<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🔐 Password Generator</h1>

    <div class="output">
      <input type="text" id="password" readonly placeholder="Your password will appear here" />
      <button id="copy-btn">📋</button>
    </div>

    <div class="settings">
      <label>
        Length:
        <input type="range" id="length" min="4" max="32" value="12" />
        <span id="length-val">12</span>
      </label>

      <label><input type="checkbox" id="include-uppercase" checked /> Uppercase Letters</label>
      <label><input type="checkbox" id="include-numbers" checked /> Numbers</label>
      <label><input type="checkbox" id="include-symbols" /> Symbols</label>
    </div>

    <button id="generate">Generate Password</button>

    <div class="strength" id="strength">Strength: <span>Unknown</span></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
