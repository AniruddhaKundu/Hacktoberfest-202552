<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid System Example</title>
  <link rel="stylesheet" href="css/grid.css">
  <style>
    body { font-family: Arial, sans-serif; }
    .box { background-color: #ddd; padding: 20px; text-align: center; border-radius: 4px; }
  </style>
</head>
<body>

  <h1 class="text-center">CSS Grid System Demo</h1>

  <div class="container">
    <div class="col-4 box">Column 1</div>
    <div class="col-4 box">Column 2</div>
    <div class="col-4 box">Column 3</div>
  </div>

  <div class="container">
    <div class="col-6 box">Column 1</div>
    <div class="col-6 box">Column 2</div>
  </div>

  <div class="container">
    <div class="col-3 box">1</div>
    <div class="col-3 box">2</div>
    <div class="col-3 box">3</div>
    <div class="col-3 box">4</div>
  </div>

</body>
</html>
